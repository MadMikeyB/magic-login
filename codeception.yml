actor: Tester
paths:
  tests: tests
  log: tests/_log
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*.php
  exclude:
    - src/assetbundles/*
    - src/etc/*
    - src/migrations/*
    - src/templates/*
    - src/translations/*
    - src/web/assets/*
    - docs/*
    - templates/*
    - tests/*
    - vendor/*
    - /*.svg
    - src/config.php
params:
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: "tests/_craft/config/test.php"
      entryUrl: 'https://test.craftcms.test/index.php'
      projectConfig:
        folder: 'test-config/project'
      migrations: []
      plugins:
        magic-login:
          class: '\creode\magiclogin\MagicLogin'
          handle: magic-login
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}
      fullMock: false
      edition: 1
